name: Build Linux ARM64

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for ARM64
        run: |
          docker build --build-arg GOARCH=${{ inputs.arch }} -t myapp:${{ inputs.arch }} -f .github/workflows/Dockerfile.arm .

      - name: Save build artifacts
        run: |
          docker create --name myapp myapp:${{ inputs.arch }}
          docker cp myapp:/app/build ./build
          docker rm myapp

      - name: Create versioned archive
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          else
            VERSION=${GITHUB_SHA}
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          fi
          cd ./build
          mkdir -p initia_${VERSION}
          mv libmovevm.${{ inputs.arch }}.so initia_${VERSION}/libmovevm.${{ inputs.arch }}.so
          mv libcompiler.${{ inputs.arch }}.so initia_${VERSION}/libcompiler.${{ inputs.arch }}.so
          mv initiad initia_${VERSION}/
          tar -czvf initia_${VERSION}_Linux_${{ inputs.arch }}.tar.gz initia_${VERSION}

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Upload to GCS
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          gsutil cp ./build/initia_${VERSION}_Linux_${{ inputs.arch }}.tar.gz gs://${GCS_BUCKET}/initia/

      - name: Verify upload and Generate public URL
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          if gsutil stat gs://${GCS_BUCKET}/initia/initia_${VERSION}_Linux_${{ inputs.arch }}.tar.gz; then
            echo "File successfully uploaded"
            echo "Public URL: https://storage.googleapis.com/${GCS_BUCKET}/initia/initia_${VERSION}_Linux_${{ inputs.arch }}.tar.gz" >> $GITHUB_STEP_SUMMARY
          else
            echo "File upload failed"
            exit 1
          fi
