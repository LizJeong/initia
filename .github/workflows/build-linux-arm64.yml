name: Build ARM64
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set environment variables
        run: |
          echo "GOARCH=${{ inputs.arch }}" >> $GITHUB_ENV
          echo "GOOS=linux" >> $GITHUB_ENV
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build for ARM64
        env:
          DOCKER_BUILDKIT: 1
        run: |
          # BuildKit 활성화 및 새 빌더 생성
          docker buildx create --use --name arm64-builder --platform linux/arm64
          docker buildx inspect --bootstrap

          # ARM64용 이미지 빌드
          docker buildx build --platform linux/arm64 --load --tag initia/initiad-shared:arm64 . -f Dockerfile.arm64

          # ARM64 이미지를 사용하여 빌드 결과물 추출
          mkdir -p ./build
          docker create --name temp initia/initiad-shared:arm64
          docker cp temp:/usr/local/bin/initiad ./build/
          docker cp temp:/lib/libmovevm.so ./build/
          docker cp temp:/lib/libcompiler.so ./build/
          docker rm temp

          # 결과물 패키징
          cd ./build
          mkdir -p initia_${VERSION}
          mv initiad initia_${VERSION}/
          mv libmovevm.so initia_${VERSION}/libmovevm.${GOARCH}.so
          mv libcompiler.so initia_${VERSION}/libcompiler.${GOARCH}.so
          tar -czvf initia_${VERSION}_Linux_${GOARCH}.tar.gz initia_${VERSION}
          mv initia_${VERSION}_Linux_${GOARCH}.tar.gz ../

          # 빌드 결과 확인
          cd ..
          ls -l
          file initia_${VERSION}_Linux_${GOARCH}.tar.gz

          # 빌더 제거
          docker buildx rm arm64-builder

      - name: List files
        run: ls -l

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Upload to GCS
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          if [ -f ./initia_${VERSION}_Linux_${GOARCH}.tar.gz ]; then
            gsutil cp ./initia_${VERSION}_Linux_${GOARCH}.tar.gz gs://${GCS_BUCKET}/initia/
          else
            echo "Build artifact not found"
            exit 1
          fi

      - name: Verify upload and Generate public URL
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          if gsutil stat gs://${GCS_BUCKET}/initia/initia_${VERSION}_Linux_${GOARCH}.tar.gz; then
            echo "File successfully uploaded"
            echo "Public URL: https://storage.googleapis.com/${GCS_BUCKET}/initia/initia_${VERSION}_Linux_${GOARCH}.tar.gz" >> $GITHUB_STEP_SUMMARY
          else
            echo "File upload failed"
            exit 1
          fi
