name: Build Linux

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.4'

      - name: Set environment variables
        run: |
          echo "ARCH=${{ inputs.arch }}" >> $GITHUB_ENV

      - name: Build for Linux
        run: |
          export GOARCH=${ARCH}
          make build-linux-with-shared-library
          cd ./build
          mkdir -p initia_${GITHUB_REF#refs/tags/}
          mv libmovevm.so initia_${GITHUB_REF#refs/tags/}/libmovevm.${ARCH}.so
          mv libcompiler.so initia_${GITHUB_REF#refs/tags/}/libcompiler.${ARCH}.so
          mv initiad initia_${GITHUB_REF#refs/tags/}
          tar -czvf initia_${GITHUB_REF#refs/tags/}_Linux_${ARCH}.tar.gz initia_${GITHUB_REF#refs/tags/}

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Upload to GCS
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          gsutil cp ./build/initia_${GITHUB_REF#refs/tags/}_Linux_${ARCH}.tar.gz gs://${GCS_BUCKET}/initia/${GITHUB_REF#refs/tags/}/

      - name: Verify upload and Generate public URL
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          if gsutil stat gs://${GCS_BUCKET}/initia/${GITHUB_REF#refs/tags/}/initia_${GITHUB_REF#refs/tags/}_Linux_${ARCH}.tar.gz; then
            echo "File successfully uploaded"
            echo "Public URL: https://storage.googleapis.com/${GCS_BUCKET}/initia/${GITHUB_REF#refs/tags/}/initia_${GITHUB_REF#refs/tags/}_Linux_${ARCH}.tar.gz" >> $GITHUB_STEP_SUMMARY
          else
            echo "File upload failed"
            exit 1
          fi
